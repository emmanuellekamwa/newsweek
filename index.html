<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Newsweek</title>
    </head>
    <body>
        <header>
            <div class="bg-primary">
                <div class="row no-gutters">
                    <div
                        class="logo-div h-5 d-flex justify-content-sm-start justify-content-lg-center col-6 ml-4 mt-4 mb-4 mr-3"
                    >
                        <a href="#">
                            <img
                                src="images/newsweek.png"
                                alt="news"
                                width="190"
                                height="40"
                            />
                        </a>
                        <div class="right-nav ml-5 d-flex">
                            <a
                                href="#"
                                class="btn-login d-md-none d-lg-none font-40 text-white"
                            >
                                <i class="fas fa-user mt-3"> </i>
                            </a>
                            <a
                                href="#"
                                class="btn btn-subscribe text-uppercase text-dark border-white font-weight-bold"
                                >subscribe ></a
                            >
                            <button
                                class="hamburger navbar-toggler text-white d-lg-none font-25 position-relative"
                                type="button"
                                data-tuggle="collapse"
                            >
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div>
                    <article class="pt-3">
                        <h2 class="text muted">TOP STORY</h2>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
